{% extends 'base.html' %}
{% block content %}
<title>{% block page-title %}home page{% endblock %}</title>
<h2>{{name}}</h2><br>
<style>
  input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<div>
    <form action="index/" method="post">
         {% csrf_token %}
        <label for="fname">First number</label>
        <input type="text" id="fname" name="num1" placeholder="First number">
        <label for="lname">Second number</label>
        <input type="text" id="lname" name="num2" placeholder="Second number">
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock %}
